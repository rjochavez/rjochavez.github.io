<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible content=IE-Edge">
		<title>My Form</title>
	</head>
	<body>
		<form action="http://wwww.example.com/subscribe.php" method="post">
			<fieldset>
				<legend>Your Details:</legend>
				<label for="Name">Name: <input type="text" name="Name" id="Name" required=""></label><br>
				<label for="Email">Email: <input type="text" name="Email" id="Email" required=""></label>
			</fieldset>
			
			<fieldset>
				<legend>Your Review:</legend>
				<br>
				<label>How did you hear about us?</label>
				<select name="source" id="source" required>
					<option value="Google">Google</option>
					<option value="Facebook">Facebook</option>
					<option value="Twitter">Twitter</option>
					<option value="Ads">Ads</option>
					<option value="Instagram">Instagram</option>
					<option value="Blogs">Blogs</option>
				</select>
				<br>
				<br>
				<label>How did you hear about us?</label>
				<br>
				<label>
					<input type="radio" name="choice" value="Yes">Yes
				</label>
				<label>
					<input type="radio" name="choice" value="No">No
				</label>
				<label>
					<input type="radio" name="choice" value="Maybe">Maybe
				</label>
				<br>
				<br>
				<label>Comments:</label><br>
				<textarea name="comments" id="comments" cols="50" rows="5" required=""></textarea>
				<br>
				<br>
				<label>
					<input type="checkbox" name="fruit" value="mango">Sign me up for email updates
				</label>
				<br>
				<input type="submit" name="submit" id="submit" value="Submit Review">
			</fieldset>
		</form>
	</body>
</html>
