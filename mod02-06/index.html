<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://use.fontawesome.com/9dbf2f8a80.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<title>DOM Activity 3</title>
	</head>
	<body>

		<div class="wrapper">

			<header>
				<img src="img/tuitt_logo.png" alt="tuitt logo" class="compLogo">
				<h1>Social Platform</h1>
			</header>

			<main>

				<!-- dashboard -->
				<section id="mainDashboard">
					<div class="dashColumn">
						<h3><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h3>
					</div>
					
					<!-- posts -->
					<div class="dashColumn">
						<div id="postCircle">
							<i class="fa fa-file-text-o" aria-hidden="true"></i>
						</div>
						<div class="inline-blocked">
							<p>5</p>
							<p>posts</p>
						</div>
					</div>
					<!-- images -->
					<div class="dashColumn">
						<div id="imageCircle">
								<i class="fa fa-file-image-o" aria-hidden="true"></i>
						</div>

						<div class="inline-blocked">	
							<p>13</p>
							<p>images</p>
						</div>
					</div>
				</section>

				<!-- new post -->
				<section>
					<h3><i class="fa fa-plus-circle" aria-hidden="true"></i> New Post</h3>
					<form method="" action="">
						<input id="postTitle" type="" name="" placeholder="Enter your post title">
						<textarea id="postContent" placeholder="Enter your post content"></textarea>
						<input type="submit" name="btnPublish" id="btnPublish" class="btn btn-blue" value="Publish">
					</form>
				</section>

				<!-- upload image -->
				<section>
					<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i>
					 Upload Image</h3>
					<div class="img-set-holder">
						<img src="http://lorempixel.com/200/200/" class="img-set">
						<img src="http://lorempixel.com/200/200/" class="img-set">
						<img src="http://lorempixel.com/200/200/" class="img-set">
						<img src="http://lorempixel.com/200/200/" class="img-set">
						<img src="http://lorempixel.com/200/200/" class="img-set">
					</div>
					<form method="" action="">
						<button type="button" class="btn btn-green"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
						<button type="button" class="btn btn-blue"><i class="fa fa-file-image-o" aria-hidden="true"></i> Browse</button>
					</form>
				</section>

			</main>

			<footer>
				<p><span>Tuitt</span> Coding Bootcamp &copy; 2017</p>
			</footer>

		</div>
	</body>
</html>
